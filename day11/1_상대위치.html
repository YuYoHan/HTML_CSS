        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Document</title>
        <style>
            .relative1 {
                width: 200px;
                background-color: #ff1493;
                padding: 20px;

                width: 400px;

                background-color: #00bfff;
                padding: 20px;
                position: relative;
                left: 50px;
                top: 20px;
            }
        </style>
    </head>
    <body>
        <h2>상대 위치 지정방식</h2>
        <div class="relative1">상대 위치 지정방식 1</div>
        <div class="relative2">
            상대 위치 지정방식 2
            <div>자식 div</div>
        </div>
    </body>
